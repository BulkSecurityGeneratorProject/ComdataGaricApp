<div>
    <h2>Inter City Buses</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="inter-city-bus.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Inter City Bus
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Trunk Capacity</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="interCityBus in vm.interCityBuses track by interCityBus.id">
                    <td><a ui-sref="inter-city-bus-detail({id:interCityBus.id})">{{interCityBus.id}}</a></td>
                    <td>{{interCityBus.trunkCapacity}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="inter-city-bus-detail({id:interCityBus.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="inter-city-bus.edit({id:interCityBus.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="inter-city-bus.delete({id:interCityBus.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
