
<div>
    <h2><span>Bus</span> {{vm.bus.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Seats Sitting</span></dt>
        <dd>
            <span>{{vm.bus.seatsSitting}}</span>
        </dd>
        <dt><span>Seats Standing</span></dt>
        <dd>
            <span>{{vm.bus.seatsStanding}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="bus-detail.edit({id:vm.bus.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
