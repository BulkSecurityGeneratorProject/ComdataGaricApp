<div>
    <h2>Buses</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="bus.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Bus
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="color"><span>Color</span>  <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="manufacturer.name"><span>Manufacturer</span></th>
                    <th jh-sort-by="seatsSitting"><span>Seats Sitting</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="seatsStanding"><span>Seats Standing</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="vehicleType"><span>Bus Type</span>  <span class="glyphicon glyphicon-sort"></span></th>
                    <th><span>Has Whrist</span></span></th>
                    <th><span>Trunk Capacity</span></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="bus in vm.buses track by bus.id">
                    <td>>{{bus.id}}</td>
                    <td>{{bus.color}}</td>
                    <td>{{bus.manufacturer.name}}</td>
                    <td>{{bus.seatsSitting}}</td>
                    <td>{{bus.seatsStanding}}</td>
                    <td>{{bus.vehicleType}}</td>
                    <td>{{bus.hasWhrist}}</td>
                    <td>{{bus.trunkCapacity}}</td>

                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="bus.edit({id:bus.id})"
                                    class="btn btn-primary btn-sm">

                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="bus.delete({id:bus.id})"

                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>-->
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
