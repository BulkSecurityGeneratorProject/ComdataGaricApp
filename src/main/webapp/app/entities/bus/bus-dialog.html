
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBusLabel">Create or edit a Bus</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.bus.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.bus.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_seatsSitting">Seats Sitting</label>
            <input type="number" class="form-control" name="seatsSitting" id="field_seatsSitting"
                    ng-model="vm.bus.seatsSitting"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_seatsStanding">Seats Standing</label>
            <input type="number" class="form-control" name="seatsStanding" id="field_seatsStanding"
                    ng-model="vm.bus.seatsStanding"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
