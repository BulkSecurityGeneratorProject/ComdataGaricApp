
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTruckLabel">Create or edit a Truck</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.truck.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.truck.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_numberOfAxles">Number Of Axles</label>
            <input type="number" class="form-control" name="numberOfAxles" id="field_numberOfAxles"
                    ng-model="vm.truck.numberOfAxles"
                    min="2" max="4"/>
            <div ng-show="editForm.numberOfAxles.$invalid">
                <p class="help-block"
                    ng-show="editForm.numberOfAxles.$error.min" translate-value-min="2">
                    This field should be at least 2.
                </p>
                <p class="help-block"
                    ng-show="editForm.numberOfAxles.$error.max">
                    This field cannot be more than 4.
                </p>
                <p class="help-block"
                    ng-show="editForm.numberOfAxles.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
