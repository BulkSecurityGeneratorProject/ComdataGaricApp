<div>
    <h2>Trucks</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="truck.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Truck
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="color"><span>Color</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="manufacturer.name"><span>Manufacturer</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="numberOfAxles"><span>Number Of Axles</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="vehicleType"><span>Truck Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="truck in vm.trucks track by truck.id">
                    <td>>{{truck.id}}</td>
                    <td>{{truck.color}}</td>
                    <td>{{truck.manufacturer.name}}</td>
                    <td>{{truck.numberOfAxles}}</td>
                    <td>{{truck.vehicleType}}</td>

                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
