
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAdditionalEquipmentLabel">Create or edit a Additional Equipment</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.additionalEquipment.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.additionalEquipment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_hasAbs">Has Abs</label>
                <input type="checkbox" name="hasAbs" id="field_hasAbs"
                          ng-model="vm.additionalEquipment.hasAbs"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_hasEsp">Has Esp</label>
                <input type="checkbox" name="hasEsp" id="field_hasEsp"
                          ng-model="vm.additionalEquipment.hasEsp"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_hasGlassRoof">Has Glass Roof</label>
                <input type="checkbox" name="hasGlassRoof" id="field_hasGlassRoof"
                          ng-model="vm.additionalEquipment.hasGlassRoof"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_hasAluWheels">Has Alu Wheels</label>
                <input type="checkbox" name="hasAluWheels" id="field_hasAluWheels"
                          ng-model="vm.additionalEquipment.hasAluWheels"/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
