<div>
    <h2>Additional Equipments</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="additional-equipment.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Additional Equipment
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Has Abs</span></th>
                    <th><span>Has Esp</span></th>
                    <th><span>Has Glass Roof</span></th>
                    <th><span>Has Alu Wheels</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="additionalEquipment in vm.additionalEquipments track by additionalEquipment.id">
                    <td><a ui-sref="additional-equipment-detail({id:additionalEquipment.id})">{{additionalEquipment.id}}</a></td>
                    <td>{{additionalEquipment.hasAbs}}</td>
                    <td>{{additionalEquipment.hasEsp}}</td>
                    <td>{{additionalEquipment.hasGlassRoof}}</td>
                    <td>{{additionalEquipment.hasAluWheels}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="additional-equipment-detail({id:additionalEquipment.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="additional-equipment.edit({id:additionalEquipment.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="additional-equipment.delete({id:additionalEquipment.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
