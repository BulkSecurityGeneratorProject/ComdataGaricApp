
<div>
    <h2><span>Car</span> {{vm.car.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Seats Number</span></dt>
        <dd>
            <span>{{vm.car.seatsNumber}}</span>
        </dd>
        <dt><span>Add Eq</span></dt>
        <dd>
            <a ui-sref="additional-equipment-detail({id:vm.car.addEq.id})">{{vm.car.addEq.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="car-detail.edit({id:vm.car.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
