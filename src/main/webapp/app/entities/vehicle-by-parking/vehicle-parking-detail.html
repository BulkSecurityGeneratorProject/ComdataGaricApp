
<div>
    <h2><span>Vehicle</span> {{vm.vehicle.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Color</span></dt>
        <dd>
            <span>{{vm.vehicle.color}}</span>
        </dd>
        <dt><span>Area</span></dt>
        <dd>
            <span>{{vm.vehicle.area}}</span>
        </dd>
        <dt><span>Manufacturer</span></dt>
        <dd>
            <a ui-sref="manufacturer-detail({id:vm.vehicle.manufacturer.id})">{{vm.vehicle.manufacturer.id}}</a>
        </dd>
        <dt><span>Parking</span></dt>
        <dd>
            <a ui-sref="parking-detail({id:vm.vehicle.parking.id})">{{vm.vehicle.parking.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="vehicle-detail.edit({id:vm.vehicle.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
