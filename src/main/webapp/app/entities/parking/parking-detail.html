
<div>
    <h2><span>Parking</span> {{vm.parking.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Area</span></dt>
        <dd>
            <span>{{vm.parking.area}}</span>
        </dd>
        <dt><span>Height</span></dt>
        <dd>
            <span>{{vm.parking.height}}</span>
        </dd>
        <dt><span>Rest Area</span></dt>
        <dd>
            <span>{{vm.parking.restArea}}</span>
        </dd>
        <dt><span>Has Roof</span></dt>
        <dd>
            <span>{{vm.parking.hasRoof}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="parking-detail.edit({id:vm.parking.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
