
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myParkingLabel">Create or edit a Parking</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.parking.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.parking.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_area">Area</label>
            <input type="number" class="form-control" name="area" id="field_area"
                    ng-model="vm.parking.area"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_height">Height</label>
            <input type="number" class="form-control" name="height" id="field_height"
                    ng-model="vm.parking.height"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_restArea">Rest Area</label>
            <input type="number" class="form-control" name="restArea" id="field_restArea"
                    ng-model="vm.parking.restArea"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_hasRoof">Has Roof</label>
                <input type="checkbox" name="hasRoof" id="field_hasRoof"
                          ng-model="vm.parking.hasRoof"/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
