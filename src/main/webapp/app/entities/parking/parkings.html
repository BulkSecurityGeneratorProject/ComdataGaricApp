<div>
    <h2>Parkings</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="parking.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Parking
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Area</span></th>
                    <th><span>Height</span></th>
                    <th><span>Rest Area</span></th>
                    <th><span>Has Roof</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="parking in vm.parkings track by parking.id">
                    <td><a ui-sref="parking-detail({id:parking.id})">{{parking.id}}</a></td>
                    <td>{{parking.area}}</td>
                    <td>{{parking.height}}</td>
                    <td>{{parking.restArea}}</td>
                    <td>{{parking.hasRoof}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="parking-detail({id:parking.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="parking.edit({id:parking.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="parking.delete({id:parking.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
